<div class="container-fluid" style="background-color:#ecf0f1">
  <div class="row" >
  <div class="search" class="col-lg-6 col-md-6 col-sm-12 prc1">
      <input type="text" class="form-control search-slt" id="search"  placeholder="Search...." search (keyup)="applyFilter($event )" #input>
  </div>
  
<div class="col-md-4">
</div></div></div>
<div class="row">
<div class="col-md-3" style="margin-top:2px !important;">
  <a class="btn btn-primary" type="button" [matMenuTriggerFor]="menu"style="font-size: 10px;">Download</a>
  <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="exportDirective.exportTable('csv',{fileName:'SWARMHR ATS-Vendors'})">
<img src="assets/img/tabs/file.svg" style="width:28px;margin-left:-3px;" />Download CSV

      <button mat-menu-item (click)="exportDirective.exportTable('xlsx',{fileName:'SWARMHR ATS-Vendors',sheet:'SWARMHR-ATS-Vendors-1'})">
<img style="width:28px;margin-left:-3px;" src="assets/img/tabs/file.svg" />Download Excel
</button>
      <button mat-menu-item (click)="exportDirective.exportTable('xls',{fileName:'SWARMHR ATS-Vendors',sheet:'SWARMHR-ATS-Vendors-1'})">
<img style="width:28px;margin-left: -3px;" src="assets/img/tabs/file.svg" />Download XLS
</button>

</button>
  </mat-menu>
</div>
<div class="col-sm-5">
  

</div>
<div class="col-sm-3">  
  <select id="selectionType" name="selectionType" class="select-control1 search-slt" style="width:150px; height: 30px;" #selectVale >
  <option *ngFor="let selectType of venRequestType  " [value]="selectType"> {{selectType}}
  </option>
</select>

<button type="button" class="btn btn-primary add-recruitment-btn" (click)="addVendor()" style="font-size: 10px; "><b>+</b>&nbsp;Supplier </button>


</div>

</div><br>
<section class="example-container mat-elevation-z8" tabindex="0">

<table mat-table matTableExporter [dataSource]="datasource" #exportDirective="matTableExporter" matSort>
<ng-container matColumnDef="select">
  <th  style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()">
    </mat-checkbox>
  </th>  <td mat-cell *matCellDef="let data">
    <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(data) : null"
                  [checked]="selection.isSelected(data)"
                  [aria-label]="checkboxLabel(data)">
    </mat-checkbox>
  </td></ng-container>
<!-- Position Column -->
<ng-container matColumnDef="id">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
  <td mat-cell *matCellDef="let data"> {{data.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let data"> {{data.name}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="add">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
  <td mat-cell *matCellDef="let data"> {{data.add}} </td>
</ng-container>   <ng-container matColumnDef="country">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
  <td mat-cell *matCellDef="let data"> {{data.country}} </td>
</ng-container>


<!-- Symbol Column -->
<ng-container matColumnDef="phno">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No. </th>
  <td mat-cell *matCellDef="let data"> {{data.phno}} </td>
</ng-container>
<ng-container matColumnDef="phno2">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No2. </th>
  <td mat-cell *matCellDef="let data"> {{data.phno2}} </td>
</ng-container>

<ng-container matColumnDef="Action">
  <th style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef  mat-sort-header>Action</th>
  <td mat-cell *matCellDef="let data">
    <a class="btn btn-info btn-xs" (click)="editAction(data)"
    ><i class="fa fa-edit" ngbTooltip="Reshare" placement="bottom" tooltipClass="search-custom-class"></i></a>&nbsp;
    <button style="background-color:blue" (click)="delet(data.id)"><i class="fa fa-trash" aria-hidden="true"></i>
    </button>
   
  </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayColumn; sticky: true"></tr>
<tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
</table>
</section>    <mat-paginator [pageSizeOptions]="[8,10,20]" aria-label="select page of user" class="page"></mat-paginator>
