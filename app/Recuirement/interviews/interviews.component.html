<div class="container-fluid"><div class="row">
    <div class="search" class="col-lg-6 col-md-6 col-sm-12 prc1">
        <input type="text" class="form-control search-slt" id="search"  placeholder="Search..." search (keyup)="applyFilter($event )" #input>
    </div>
<div class="col-md-4">
  </div></div></div><br>
  <div class="row" style="background-color:white;height:40px;margin-left: 5px;">
    <div class="col-md-3" style="margin-top:2px !important;">
      <a class="btn btn-primary" type="button" [matMenuTriggerFor]="menu"style="font-size: 10px;background-color: #0c5ea5;">Download</a>
      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="exportDirective.exportTable('csv',{fileName:'SWARMHR ATS-Vendors'})">
    <img src="assets/img/tabs/file.svg" style="width:28px;margin-left:-3px;" />Download CSV
  </button>
          <button mat-menu-item (click)="exportDirective.exportTable('xlsx',{fileName:'SWARMHR ATS-Vendors',sheet:'SWARMHR-ATS-Vendors-1'})">
    <img style="width:28px;margin-left:-3px;" src="assets/img/tabs/file.svg" />Download Excel
  </button>
          <button mat-menu-item (click)="exportDirective.exportTable('xls',{fileName:'SWARMHR ATS-Vendors',sheet:'SWARMHR-ATS-Vendors-1'})">
    <img style="width:28px;margin-left: -3px;" src="assets/img/tabs/file.svg" />Download XLS
  </button>
          <button mat-menu-item (click)="exportDirective.exportTable('txt',{fileName:'SWARMHR ATS-Vendors'})">
    <img style="width: 28px;margin-left:-3px;" src="assets/img/tabs/file.svg" />Download TXT
  </button>
      </mat-menu>
      
  </div>
  <div class="col-md-6">
    
  </div><div class="col-md-3">
  <select id="selectionType" name="selectionType" class="select-control1 search-slt" style="width:150px; height: 28px;" #selectVale >
    <option *ngFor="let selectType of venRequestType  " [value]="selectType"> {{selectType}}
    </option>
</select>

<button type="button" class="btn btn-primary add-recruitment-btn" (click)="addVendor()" style="font-size: 10px; "><b>+</b>&nbsp;Interviews </button>
</div>
  </div>
  <section class="example-container mat-elevation-z8" tabindex="0">

<table mat-table matTableExporter [dataSource]="datasource" #exportDirective="matTableExporter">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th  style="background-color: #ecf0f1;" mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.add}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phno">
    <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
    <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
  </ng-container>
  <ng-container matColumnDef="phno2">
    <th mat-header-cell *matHeaderCellDef> Mobile No2. </th>
    <td mat-cell *matCellDef="let element"> {{element.phno2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumn; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
</table>

</section>    
<mat-paginator [pageSizeOptions]="[8,10,20]" aria-label="select page of user" class="page"></mat-paginator>
