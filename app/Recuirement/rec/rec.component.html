<section id="tabs" class="tabsui">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="tab-content">
            <mat-tab-group color="primary" #tabGroup [@.disabled]="true">
              <mat-tab label="candidates">
                <app-candidates *ngIf="tabGroup.selectedIndex === 0"></app-candidates>
              </mat-tab>
           
              <mat-tab label="requirement">
                <app-requirement *ngIf="tabGroup.selectedIndex === 1"></app-requirement>
              </mat-tab>
              <mat-tab label="submission">
                <app-submission *ngIf="tabGroup.selectedIndex === 2"></app-submission>
              </mat-tab>
              <mat-tab label="interviews">
                <app-interviews *ngIf="tabGroup.selectedIndex === 3"></app-interviews>
              </mat-tab>
              <mat-tab label="projectconform">
                <app-projectconform *ngIf="tabGroup.selectedIndex === 4"></app-projectconform>
              </mat-tab>
              <mat-tab label="refrence">
                <app-refrence *ngIf="tabGroup.selectedIndex === 5"></app-refrence>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </section>
