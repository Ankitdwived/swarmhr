<section id="tabs" class="tabsui">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="tab-content">
          <mat-tab-group color="primary" #tabGroup [@.disabled]="true">
            <mat-tab label="supplier">
              <app-supplier *ngIf="tabGroup.selectedIndex === 0"></app-supplier>
            </mat-tab>
         
            <mat-tab label="customer">
              <app-customer *ngIf="tabGroup.selectedIndex === 1"></app-customer>
            </mat-tab>
            <mat-tab label="contact">
              <app-contact *ngIf="tabGroup.selectedIndex === 2"></app-contact>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</section>
