
<div class="container-fluid" style="margin-top: -30px;"><br>
    <div class="row">
     <div class="col-sm-4">
     <h4 style="width:50%;margin-top: 10px;">Add Customer</h4></div>
     <div class="col-sm-8">
     <button mat-button mat-dialog-close class="btn btn-success" style="margin-left: 95%;"><i class="fa fa-times" aria-hidden="true"></i></button> 
</div>
   </div>
   <br>

   <p class="semi-title"><span >Customer Details</span></p>
   <div class="card">
       <div class="container">
   <form [formGroup]="frmg" (ngSubmit)="submit()" >
    <input type="text" name="name"  formControlName="name">
       <div class="candScroll">
     <div class="form-row-des">
       <div class="col-12">
         <label class="required">Customer Name</label>
       </div>
       <div class="col-md-4">
         <mat-form-field  style="height:40px;background-color: white;">
         <input class="line-input1 required" matInput formControlName="name" maxlength="20"></mat-form-field>
         <div *ngIf="submitted && f['name'].errors?.['required']">*Name is required.</div>

           </div>
 
       <div class="col-8"></div>
 
     </div>
    
 
       
       <div class="form-row-des">
       <div class="col-12">
         <label class="required">Phone number 1</label>
       </div>
       <div class="col-md-4"><mat-form-field>
         <input class="line-input1 required" matInput appPhoneMask formControlName="phno" maxlength="12" ></mat-form-field>
         <div *ngIf="submitted && f['phno'].errors?.['required']">*phno is required.</div>

         </div>
 
 
 
 
       <div class="col-8"></div>
 
       <div class="col-12">
         <label>Phone number 2</label>
       </div>
       <div class="col-md-4"><mat-form-field>
         <input class="line-input1" type="tel" matInput appPhoneMask formControlName="phno2"
         [ngClass]="{ 'is-invalid': submitted && f['phno2'].errors }" maxlength="12" 
         oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></mat-form-field>
         <div *ngIf="submitted && f['phno2'].errors?.['required']">*phno2 is required.</div>

        </div>
     </div>
 
    
 
     <p class="semi-title"><span style="margin-left: 10px;">Address</span></p>
 
     
       
  <div class="form-row-des customLine">
       <div class="col-12"><label class="required">Country</label></div>
       <div class="col-md-4">
           <div class="text-full-width"  floatPlaceholder="never" style="width: 100%;margin-top:-9px;font-size: 13px;">
             <mat-select [disabled]="true" formControlName="country"  
               (selectionChange)="changeCountry($event)" placeholder="Select Country" style="margin-top: -9px;">
               <!-- <mat-option value="0">Select a Country</mat-option> -->
               <mat-option *ngFor="let count of countryList" [value]="count.name">{{count.name}} </mat-option>

             </mat-select>          <div *ngIf="submitted && f['country'].errors?.['required']">*country is required.</div>

           </div>
         </div>
 
     <div class="col-8"></div>
     <div class="col-12"><label class="required">State</label></div>
     <div class="col-md-4">
       <div class="text-full-width" floatPlaceholder="never" style="width: 100%;margin-top:-9px;font-size: 13px;">
         <mat-select formControlName="state" placeholder="Select State" style="margin-top: -9px;">
           <!-- <mat-option checked value="0">Select a state</mat-option> -->
           <mat-option *ngFor="let state of states" [value]="state">{{state}} </mat-option>

         </mat-select>
         <div *ngIf="submitted && f['state'].errors?.['required']">*state is required.</div>

</div>      </div>
 
     
         
       </div>
       <div class="form-row-des customLine">
           <div class="col-12"><label class="required">City</label></div>
               <div class="col-md-4"><mat-form-field>
                 <input class="line-input1"  matInput formControlName="city" maxlength="30"></mat-form-field>
                   <div *ngIf="submitted && f['city'].errors?.['required']">*city is required.</div>

                </div>
                <div class="col-8"></div>
         <div class="col-12"><label class="required">Street Address</label></div>
         <div class="col-md-4"><mat-form-field>
           <input class="line-input" matInput formControlName="add" maxlength="80"></mat-form-field>
           <div *ngIf="submitted && f['add'].errors?.['required']">*add is required.</div>

          </div>
     </div>
     
 
       
     <div class="form-row-des customLine">
       <div class="col-12"><label class="required">Zipcode/Pincode</label></div>
           <div class="col-md-4">
             <mat-form-field>

             <input class="line-input1" maxlength="10" matInput formControlName="zipcode"
             oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></mat-form-field>
             <div *ngIf="submitted && f['zipcode'].errors?.['required']">*zipcode is required.</div>

             
            </div>
           
 </div>
 
 
     
     <p class="semi-title"><span style="margin-left: 10px;">Customer Notes</span></p>
     <div class="form-notes-row">
       <div class="col-12"><span>Customer Notes</span></div>
       <div class="col-md-12" style="padding:0px 4px;margin-left:1.1%;">
         <textarea class="textarea-control" rows="7" column="10" formControlName="notes" maxlength="3000" ></textarea>
         <div *ngIf="submitted && f['notes'].errors?.['required']">*notes is required.</div>
         

         <!-- <mat-error *ngIf="f.notes.errors?.maxlength">Notes can be max 500 characters long</mat-error> -->
       </div>
       </div>
 
     
     
       
  
  </div>
<button class="btn btn-primary" >Submit</button>
<button mat-button mat-dialog-close class="btn btn-success">Close</button>
</form></div>
   
</div>
